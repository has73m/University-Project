      <div class="dashboard-container">

        <div class="stats-row">
          <div class="stat-card">
            <div class="stat-icon red">
              <div class="stat-dot red"></div>
            </div>
            <div class="stat-info overdue">
              <span class="stat-label">المتأخرة</span>
              <!-- <span class="stat-value">3</span> -->
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon green">

            <div class="stat-info completed">

              <!-- <span class="stat-value">3</span> -->
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon orange">
              <div class="stat-dot orange"></div>
            </div>
            <div class="stat-info pending">
              <span class="stat-label">قيد الانتظار</span>
              <!-- <span class="stat-value">3</span> -->
            </div>
          </div>

          <div class="stat-card">
            <div class="stat-icon blue">
              <div class="stat-dot blue"></div>
            </div>
            <div class="stat-info total">
              <span class="stat-label">الكل</span>
              <!-- <span class="stat-value">3</span> -->
            </div>
          </div>
        </div>

        <!-- Control Bar -->
        <div class="control-bar">
          <button class="add-request-btn">
            <span>+</span>
            <span><a href="studentForm.html">طلب جديد</a></span>
          </button>

          <div class="filters">
            <select class="filter-select">
              <option>ترتيب حسب التاريخ</option>

              <option id="older">أقدم أولا</option>
              <option id="newer">أحدث أولا</option>
            </select>
            <select class="filter-select">
              <option>ترتيب حسب الحالة</option>
              <option id="all">الكل</option>
              <option id="waiting">قيد الانتظار</option>
              <option id="accepted">مقبول</option>
              <option id="rejected">مرفوض</option>
            </select>
          </div>
        </div>
